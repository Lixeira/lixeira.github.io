<!DOCTYPE html>
<html>

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MYEEKJHPR4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-MYEEKJHPR4');
    </script>

    <title>Toram Tools - ToramCafe's English Search (Descontinued)</title>
    <meta name="keywords" content="Toram Online, Tools, Item Search, ToramCafe" />
    <meta name="description" content="Toramcafe English Wrapper by Insane23. Powered by Toramcafe." />
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/toramcafe.css" />
    <link rel="stylesheet" href="css/chrome.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <div class="header-title">ToramCafe English Search (Descontinued)</div>
        </a>
    </div>

    <div class="main" style="visibility: hidden;">
        <fieldset class="section container hidden" id="tc-search">
            <legend>Search by Name [ToramCafe English Search]</legend>
            <form action="javascript:void(0);">
                <div class="search-container">
                    <label for="item-name">Item Name</label>
                    <input id="item-name" type="text">
                    <button id="search" type="submit">Search</button>
                    <span id="error-msg" class="hidden">Something went wrong. Try again.</span>
                    <div class="category-container">
                        <label for="item-category">Category</label>
                        <select id="item-category">
                            <option value="item">Items</option>
                            <option value="weapon">Weapons</option>
                            <option value="equipment">Equipments</option>
                            <option value="crysta">Crystas</option>
                            <option value="myland">Furniture</option>
                            <option value="boss">Bosses</option>
                        </select>
                    </div>
                </div>
                <div class="translator">
                    <label for="translate-api">Use Google Translator?</label>
                    <input type="checkbox" id="translate-api" checked />
                </div>
            </form>
        </fieldset>

        <div id="loading-container">
            <img src="https://c.tenor.com/CHJqqkScLZMAAAAC/loading.gif" />
        </div>

        <div id="api-error">
            <p>External API unavailable. Try reloading page or try later.</p>
        </div>

        <fieldset id="results-container" class="section container hidden">
            <legend>Results</legend>
            <div id="results">

            </div>
        </fieldset>
    </div>

    <div class="footer">Developed by: Insane23</div>
</body>
<script src="js/main.js"></script>
<script src="js/toramcafe.js"></script>

</html>
